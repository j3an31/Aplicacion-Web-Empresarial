<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada | MistiTours</title>
    <link rel="stylesheet" href="css/base.css"> 
    <link rel="icon" href="imagenes/logo_blanco.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <style>
        /* ESTILOS ESPECÍFICOS PARA LA PÁGINA 404 */
        
        /* Ocupar todo el alto disponible menos header y footer */
        .error-main {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80vh; /* Altura mínima considerable */
            background-color: #f9f9f9;
            text-align: center;
            padding: 2rem;
        }

        .error-content {
            max-width: 600px;
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .error-code {
            font-size: 8rem;
            font-weight: 900;
            color: #D32F2F; /* Rojo MistiTours */
            line-height: 1;
            margin: 0;
            position: relative;
            display: inline-block;
        }

        /* Pequeño detalle visual: un icono de ubicación */
        .error-code::after {
            content: 'explore_off'; /* Icono de Google Fonts */
            font-family: 'Material Icons Round';
            font-size: 3rem;
            color: #333;
            position: absolute;
            top: 50%;
            right: -40px;
            transform: translateY(-50%) rotate(15deg);
        }

        .error-title {
            font-size: 2rem;
            color: #333;
            margin: 1rem 0;
            font-weight: 700;
        }

        .error-message {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn-home {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background-color: #D32F2F;
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(211, 47, 47, 0.3);
        }

        .btn-home:hover {
            background-color: #b71c1c;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(211, 47, 47, 0.4);
        }

        /* Animación suave de entrada */
        .error-content {
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .error-code { font-size: 6rem; }
            .error-code::after { font-size: 2rem; right: -25px; }
        }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="logo-container">
            <a href="mistiTours.html">
                <img src="imagenes/logo_blanco.png" alt="Logo de MistiTours" class="logo">
            </a>
        </div>
        <nav class="nav-bar">
            <div class="nav-links">
                <a href="mistiTours.html">Inicio</a>
                <a href="destinos.html">Destinos</a>
                <a href="contacto.html">Contacto</a>
            </div>
        </nav>
    </header>

    <main class="error-main">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">¡Ups! Te has desviado del camino</h1>
            <p class="error-message">
                Parece que el destino que buscas no existe o ha cambiado de lugar. 
                Incluso los mejores exploradores necesitan una brújula de vez en cuando.
            </p>
            <a href="mistiTours.html" class="btn-home">
                <span class="material-icons-round">home</span>
                Volver al Inicio
            </a>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-marcadeagua">
                <img src="imagenes/logo_blanco.png" alt="Logo de MistiTours" class="logo-footer">
            </div>
            <div class="footer-informacion">
                <p>&copy; 2025 MistiTours | Arequipa, Perú</p>    
            </div>
        </div>
    </footer>

</body>
</html>
