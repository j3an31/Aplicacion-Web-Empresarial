<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos | MistiTours</title>
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/contactostyle.css">
    <!-- CSS del Chatbot -->
    <link rel="stylesheet" href="/static/css/chatbot.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <link rel="icon" href="/static/imagenes/logo_blanco.png">
</head>

<body>
    <header>
        <div class="logo-container">
            <a href="{{url_for('index')}}">
                <img src="/static/imagenes/logo_blanco.png" alt="Logo de MistiTours" class="logo">
            </a>
        </div>
    </header>

    <nav class="nav-bar">
        <div class="nav-links">
            <a href="{{url_for('index')}}">Inicio</a>
            <a href="{{url_for('nosotros')}}">Nosotros</a>
            <a href="{{url_for('transporte')}}">Transportes</a>
            <a href="{{url_for('destinos')}}">Destinos</a>
            <a href="{{url_for('contacto')}}">Contacto</a>
        </div>
    </nav>

    <main class="container">
        <section class="contacto-section">
            <h2 class="section-title">Reserva tu Aventura</h2>
            
            <div class="form-container">
                <form action="{{url_for('contacto')}}" method="post" class="form-reserva">
                    <p class="form-intro">Completa el formulario y nos pondremos en contacto contigo a la brevedad.</p>

                    <div class="form-grid">
                        <div class="form-grupo">
                            <label for="nombre">Nombres:</label>
                            <input type="text" id="nombre" name="nombre" placeholder="Tus nombres" required>
                        </div>
                        
                        <div class="form-grupo">
                            <label for="apellido">Apellidos:</label>
                            <input type="text" id="apellido" name="apellido" placeholder="Tus apellidos" required>
                        </div>

                        <div class="form-grupo">
                            <label for="email">Correo electrónico:</label>
                            <input type="email" id="email" name="email" placeholder="tucorreo@example.com" required>
                        </div>

                        <div class="form-grupo">
                            <label for="telefono">Teléfono:</label>
                            <input type="tel" id="telefono" name="telefono" placeholder="+51 999 999 999">
                        </div>

                        <div class="form-grupo">
                            <label for="tour">Selecciona tu tour:</label>
                            <select id="tour" name="tour" required>
                                <option value="" disabled selected>-- Elige un tour --</option>
                                <option value="colca">Cañón del Colca (Full Day)</option>
                                <option value="sillar">Ruta del Sillar</option>
                                <option value="pillones">Catarata de Pillones</option>
                                <option value="salinas">Laguna de Salinas</option>
                                <option value="campina">Tour Campiña (Mirabus)</option>
                                <option value="rafting">Rafting Río Chili</option>
                                <option value="misti">Ascenso al Misti (2 Días)</option>
                                <option value="toro_muerto">Toro Muerto y Querulpa</option>
                            </select>
                        </div>
                        
                        <div class="form-grupo">
                            <label for="movilidad">Selecciona movilidad:</label>
                            <select id="movilidad" name="movilidad" required>
                                <option value="" disabled selected>-- Elige tu movilidad --</option>
                                <option value="sedan" data-max="3">Auto Sedán (Máx. 3 pax)</option>
                                <option value="suv" data-max="4">Camioneta SUV 4x4 (Máx. 4 pax)</option>
                                <option value="minivan" data-max="10">Minivan H1 / Karry (Máx. 10 pax)</option>
                                <option value="grandvan" data-max="14">Grand Van Turismo (Máx. 14 pax)</option>
                                <option value="nissan" data-max="15">Nissan NV350 Urvan (Máx. 15 pax)</option>
                                <option value="sprinter" data-max="19">Minibus Sprinter / Master (Máx. 19 pax)</option>
                            </select>
                        </div>

                        <div class="form-grupo">
                            <label for="fecha">Fecha del tour:</label> 
                            <input type="date" id="fecha" name="fecha" required>
                        </div>

                        <div class="form-grupo">
                            <label for="personas">Número de personas:</label>
                            <input type="number" id="personas" name="personas" min="1" max="20" required>
                        </div>
                    </div>

                    <div class="form-grupo">
                        <label for="mensaje">Comentarios adicionales:</label> 
                        <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe tus preferencias o dudas..."></textarea>
                    </div>

                    <div class="form-button">
                        <button type="submit" class="btn btn-submit">Reservar ahora</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <!-- HTML del Chatbot -->
    {% include 'chatbot.html' %}
    <footer>
        <div class="footer-container">
            <div class="footer-marcadeagua">
                <img src="/static/imagenes/logo_blanco.png" alt="Logo de MistiTours" class="logo-footer">
            </div>
            <div class="footer-informacion">
                <p>&copy; 2025 MistiTours | Todos los derechos reservados.</p>        
                <p><a href="{{url_for('contacto')}}">Contacto</a></p>                
                <p>Teléfono: +51 123 456 789</p>
            </div>
        </div>
        
    </footer>
    
    
    <!-- JavaScript del Chatbot -->
    <script src="/static/js/chatbot.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
