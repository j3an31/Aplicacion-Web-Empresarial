<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos | MistiTours</title>
    <link rel="stylesheet" href="css/contactostyle.css">
    <link rel="icon" href="imagenes/logo_blanco.png">
</head>

<body>
    <header>
        
        <div class="logo-container">
            <div class="img-container">
                <a href="mistiTours.html"><img src="imagenes/Logo.png" alt="Logo de MistiTours" class="logo" align="left" width="150" height="auto"></a>
            </div>
        </div>
    
        

    </header>
    <nav>
        <a href="mistiTours.html">Inicio</a>
        <a href="nosotros.html">Nosotros</a>
        <a href="transporte.html">Transporte</a>
        <a href="destinos.html">Destinos</a>
        <a href="contacto.html">Contacto</a>
    </nav>
    <main>

        <form action="#" method="post" class="form-reserva">
           
            <h2>Contactanos</h2>
            

            <div class="form-grupo">
                <label for="nombre">Nombres:</label><br>
                <input type="text" id="nombre" name="nombre" placeholder="Tus nombres" required>
            </div>
            
            <div class="form-grupo">
                <label for="apellido">Apellidos:</label><br>
                <input type="text" id="apellido" name="apellido" placeholder="Tus apellidos" required>
            </div>

            <div class="form-grupo">
                <label for="email">Correo electrónico:</label><br>
                <input type="email" id="email" name="email" placeholder="tucorreo@example.com" required>
            </div>

            <div class="form-grupo">
                <label for="telefono">Teléfono:</label><br>
                <input type="tel" id="telefono" name="telefono" placeholder="+51 999 999 999">
            </div>

            <div class="form-grupo">
                <label for="tour">Selecciona tu tour:</label><br>
                <select id="tour" name="tour" required>
                    <option value="">-- Elige un tour --</option>
                    <option value="colca">Cañón del Colca</option>
                    <option value="sillar">Ruta del Sillar</option>
                    <option value="santacatalina">Monasterio de Santa Catalina</option>
                    <option value="yanahuara">Mirador de Yanahuara</option>
                </select>
            </div>

            <div class="form-grupo">
                <label for="fecha">Fecha del tour:</label> <br>
                <input type="date" id="fecha" name="fecha" required>
            </div>

            <div class="form-grupo">
                <label for="personas">Número de personas:</label><br>
                <input type="number" id="personas" name="personas" min="1" max="20" required>
            </div>

            <div class="form-grupo">
                <label for="mensaje">Comentarios adicionales:</label> <br>
                <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe tus preferencias o dudas..." ></textarea>
            </div>

            <button type="submit" class="btn-reservar" onclick="enviar()">Reservar ahora</button>

        </form>
    </main>

    <footer>
        <div class="footer-marcadeagua">
            <img src="imagenes/logo_blanco.png" alt="Logo de MistiTours" class="logo" align="left" width="150" height="auto">
        </div>

        <div class="footer-informacion">
            <p>&copy; 2025 MistiTours | Todos los derechos reservados.</p>    
            <p><a href="contacto.html" id="contacto">Contacto</a></p>        
            <p>Telefono: +51 123 456 789</p>
        </div>
    </footer>   
    <script src="script.js"></script>
</body>
</html>
